<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | upGrad AI Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: #FF4D00;
            letter-spacing: -1px;
        }

        .logo-subtitle {
            font-size: 1rem;
            color: #6B7280;
            margin-top: 8px;
        }

        .lock-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1F2937;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            background: #F9FAFB;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #FF4D00;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 77, 0, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF4D00 0%, #E64500 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 77, 0, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 0, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #6B7280;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #FF4D00;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-text">upGrad</div>
            <div class="logo-subtitle">Admin Portal</div>
        </div>

        <div class="lock-icon">üîí</div>
        <h1>Admin Access</h1>

        <div id="error-message" class="error-message">
            Invalid password. Please try again.
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter admin password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn">
                üîì Access Dashboard
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Assessment</a>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'upgradopen';

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password === ADMIN_PASSWORD) {
                // Store authentication in sessionStorage
                sessionStorage.setItem('adminAuth', 'true');
                // Redirect to admin dashboard
                window.location.href = '/admin/index.html';
            } else {
                // Show error
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Check if already authenticated
        if (sessionStorage.getItem('adminAuth') === 'true') {
            window.location.href = '/admin/index.html';
        }
    </script>
</body>
</html>
